<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m, sap.ui.table, sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
//				var page = sap.ui.view({id:"idRegTestDetail1", viewName:"regtest.VIEW.RegTestDetail", type:sap.ui.core.mvc.ViewType.JS});
				sap.ui.localResources("regtest");
				var oSplitApp = new sap.m.SplitApp("appId", {});
				
				var oDetail = sap.ui.view({id:"idMain1", viewName:"regtest.VIEW.Main", type:sap.ui.core.mvc.ViewType.JS});
				var oMenu = sap.ui.view({id:"idMenu1", viewName:"regtest.VIEW.Menu", type:sap.ui.core.mvc.ViewType.JS});
				
				oSplitApp.addDetailPage(oDetail);
				oSplitApp.addMasterPage(oMenu);
				
				oSplitApp.setInitialDetail("idMain1");
				oSplitApp.setInitialMaster("idMenu1");
				oSplitApp.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
